l_english:
 BM_HISTORY_TITLE:0 "Brief History"
 GATHERING_STORM_NAME:0 "Gathering Femboy"
 GATHERING_STORM_DESC:0 "Dark times are coming. The Femboys are threatened on all sides - will you rally to their aid, or side against them?"
 HITTING_FAN_NAME:0 "The Hitting of the Fan"
 HITTING_FAN_DESC:0 "Yup, that's right! That umbrella collection is about to come in real handy."
 FEM_GATHERING_STORM_DESC:0 "The Femboy Empire, a haven for those who defy societal norms and embrace their unique identities, stands at a critical juncture. In a world dominated by conservative powers, this diverse nation has become a sanctuary for individuals of all genders and orientations seeking freedom from persecution. Bound by their commitment to personal expression and individuality, the people of the Femboy Empire face grave threats from all directions."
 GER_GATHERING_STORM_DESC:0 "The Communist Erfurt Union, a formidable force on the European stage, finds itself at a pivotal juncture in history. Stretching across fractured lands and fueled by the fervor of communist ideology, this union aspires to unite its territories under a single, powerful banner.To the south lies Italy, a nation led by Astolfo of England and a bastion of progressive values. To the east lie both Poland and Hungary as formidable obstacles."
 ITA_GATHERING_STORM_DESC:0 "Italy, under Astolfo's guidance, has embarked on a journey to redefine its role on the global stage. Yet, formidable challenges lie ahead. To the north, the Communist Erfurt Union poses a significant ideological threat to Italy's unique governance. To the east, Hungary closely monitors Italy's territorial aspirations. Astolfo's Italy must navigate these treacherous waters with a delicate balance of diplomacy and assertiveness."
 SWE_GATHERING_STORM_DESC:0 "Scandinavia, once an extensive empire spanning England, parts of France, and even reaching into Russia, now stands at a crossroads in history. Economic challenges have pushed the once-mighty empire toward a Communist shift, signaling a significant ideological transformation. Within Scandinavia's vast territories, smaller nations yearn for freedom, their desires for autonomy growing stronger with each passing day. The specter of independence movements looms large, threatening to unravel the empire's once-unquestioned authority."
 JAP_GATHERING_STORM_DESC:0 "As the world undergoes seismic changes, Japan grapples with a myriad of internal issues, all while facing the pressing need to engage with the broader international community. With its commitment to democratic principles, Japan seeks to be a stabilizing force in a world marked by ideological strife and territorial disputes. However, internal challenges, including political divisions, threaten to undermine the nation's ambitions."
 HUN_GATHERING_STORM_DESC:0 "Hungary, a bastion of conservatism in the heart of Europe, stands as a testament to tradition and historical continuity. For centuries, its borders have remained largely unchanged, and its commitment to upholding conservative values has earned it the title of the 'Old Man in Europe.' As the world around Hungary undergoes seismic shifts in ideology and territorial boundaries, this resilient nation has become a focal point of interest for many. The allure of Hungary's stability and commitment to tradition has not gone unnoticed, with various neighboring nations eyeing its territories with varying degrees of covetousness."
 USA_GATHERING_STORM_DESC:0 "The United States of America, once a bastion of democracy and capitalism, has undergone a radical transformation. The Communist ideology has taken root, and the nation now stands as the Communist United States, a beacon of proletarian solidarity and revolutionary fervor across North America.Under Communist rule, the United States has embarked on an ambitious mission to unite all of North America under the banner of communism. The specter of expansion looms large, as the Communist United States aims to absorb California into its growing sphere of influence - and pushing back against the Femboy Empire."
 BEL_GATHERING_STORM_DESC:0 "The California Republic finds itself at a pivotal moment in history. The former Castillian colony, known for its pioneering spirit and progressive values, has seen its territory gradually absorbed by the expanding United States. As the American juggernaut moves westward, the California Republic's sovereignty hangs in the balance. To the south, another formidable force looms on the horizon—the Femboy Empire. This unique and diverse nation, with its own vision of freedom and self-expression, presents both an opportunity and a threat. While potential cooperation could secure California's independence, the risk of subjugation to the larger, more powerful empire is a constant concern."
 SAU_GATHERING_STORM_DESC:0 "Arabia, once an economic hegemon that spanned vast territories, now stands as a fractured empire, a mere shadow of its former glory. Corruption and mismanagement have eroded the empire's strength, leaving it in a state of disarray and decline. Despite its weakened state, Arabia's desire to reconquer old lost territories burns brightly within its leaders and people. The longing for the restoration of former glory drives the nation forward, even as it grapples with internal divisions and economic challenges." 
 OTHER_GATHERING_STORM_DESC:0 "The nations of the world, great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the Great Wars, all will have to make difficult decisions and balance ideals with pragmatism to have an impact on the future of the world."
 BLITZKRIEG_NAME:0 "The Forgotten Setting"
 BLITZKRIEG_DESC:0 "We're no strangers to love. You know the rules and so do I. A full commitment's what I'm thinking of. You wouldn't get this from any other guy. I just wanna tell you how I'm feeling. Gotta make you understand"
